
name: Poller

on:
  schedule:
    - cron: "2 */3 * * *"     # minimum interval; runs in UTC
  workflow_dispatch:

# prevent overlap
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true    # cancel older in-progress when a new run is queued

permissions:
  contents: read

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Restore previous state from the newest cache that matches the prefix
      - name: Restore cached state
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: cache
          key: state-${{ runner.os }}-${{ github.run_id }}         # unique per run (forces save)
          restore-keys: |
            state-${{ runner.os }}-

      - name: Setup Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies


      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Installed Dependencies
        run: pip list

      - name: Run poller
        env:
          DATA_URL: ${{ vars.DATA_URL || 'https://localtenniscourts.com/table/data?venue=1&venue=5&venue=6' }}
          CACHE_STATE_PATH: cache/state.json
          LOG_LEVEL: INFO

          # Gmail SMTP
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: |
          python -m poll

      # Save a new cache (immutable) so the next run can restore the latest via prefix
      - name: Save cached state for next run
        uses: actions/cache/save@v4
        with:
          path: cache
          key: state-${{ runner.os }}-${{ github.run_id }}
